<div
  class="modal fade"
  id="editarSemillero"
  tabindex="-1"
  aria-labelledby="editarSemilleroLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarSemilleroLabel">Editar Semillero</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" action="/semilleros/editarSemillero" method="POST">
            <input type="hidden" value="{{ semillero.id_semillero }}" name="id_semillero">
          <div class="col-md-12">
            <label for="nombre_semillero" class="form-label">Nombre del Semillero</label>
            <input
              type="text"
              class="form-control"
              id="nombre_semillero"
              name="nombre_semillero"
              value="{{ semillero.nombre_semillero }}"
              required
            />
          </div>
          <div class="col-12">
            <label for="descripcion_semillero" class="form-label">Descripción</label>
            <textarea
              type="text"
              class="form-control"
              id="descripcion_semillero"
              name="descripcion_semillero"
              required
            >{{ semillero.descripcion_semillero }}</textarea>
          </div>
          <div class="col-12">
            <label for="objetivos" class="form-label">Objetivos</label>
            <textarea
              type="text"
              class="form-control"
              id="objetivos"
              name="objetivos"
              required
            >{{ semillero.objetivos }}</textarea>
          </div>
          <div class="col-12">
            <label for="areas_de_trabajo" class="form-label">Áreas de trabajo</label>
            <textarea
              type="text"
              class="form-control"
              id="areas_de_trabajo"
              name="areas_de_trabajo"
              required
            >{{ semillero.areas_de_trabajo }}</textarea>
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label"
              >Liena de Investigación</label
            >
            <select
              class="form-select"
              name="id_linea_grupo"
              id="id_linea_grupo"
              required
            >
              <option selected value="">Seleccionar</option>
              {% for item in lineas %}
              <option value="{{item.id_linea_grupo }}" 
                {% if item.id_linea_grupo == semillero.id_linea_grupo %} 
                   selected 
                {% endif %}>
                {{ item.nombre_linea }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="id_lider" class="form-label"
              >Líder del Semillero</label
            >
            <select
              class="form-select"
              name="id_lider"
              id="id_lider"
              required
            >
              <option selected value="">Seleccionar</option>
              {% for item in investigadores %}
              <option value="{{item.id_investigador }}"
                {% if item.id_investigador == semillero.id_investigador %} 
                   selected 
                {% endif %}>
                {{ item.nombre_investigador }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="fecha_inicio" class="form-label"
              >Fecha de Inicio</label
            >
            <input type="date" class="form-control" name="fecha_inicio" id="fecha_inicio" value="{{ semillero.fecha_inicio }}" required>
          </div>
          <div class="col-md-6">
            <label for="fecha_final" class="form-label"
              >Fecha de finalización</label
            >
            <input type="date" class="form-control" name="fecha_final" id="fecha_final" value="{{ semillero.fecha_final }}" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="submit" class="btn btn-usb">Guardar</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
