<!-- Modal -->
<div
  class="modal fade"
  id="ModalEliminarInvestigador"
  tabindex="-1"
  aria-labelledby="ModalEliminarInvestigadorLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalEliminarInvestigadorLabel">
          Eliminar Investigador
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">        
        <form
          action="/proyectos/eliminarInvestigador"
          method="POST"
          id="formElimiarIntegrante"
        > <p>¿Estás seguro de que deseas eliminar el registro con ID: 
          <span id="inv_eliminar_id_display" class="fw-bold"></span>?
          <input
            type="hidden"
            id="inv_eliminar_id"
            name="inv_eliminar_id"
            readonly
          />
          <input
            type="hidden"
            id="inv_proyecto_id"
            name="inv_proyecto_id"
            readonly
          />
        </form>
        <span class="text-danger">¡Esta acción no se prodrá deshacer!</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button form="formElimiarIntegrante" type="submit" class="btn btn-primary">
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
