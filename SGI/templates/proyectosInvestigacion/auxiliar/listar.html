    <thead>
      <tr>
        <th>Nombre</th>
        <th>Identificaci√≥n</th>
        <th>Fecha</th>
    </thead>
    <tbody>
      {% for item in auxiliares_proyecto %}
      <tr>       
        <td>{{item.nombre_estudiante}}</td>
        <td>{{item.identificacion}}</td>
        <td>{{item.fecha}}</td>    
        <td class="text-center">
          <button
            type="button"
            class="btn btn-sm btn-danger"

              src="{{ url_for('static', filename='icons/trash.svg') }}"

            />
          </button>
        </td>
      </tr>
      {% endfor %}
