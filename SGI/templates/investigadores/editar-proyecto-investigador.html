<div
  class="modal fade"
  id="editarProyecto"
  tabindex="-1"
  aria-labelledby="editarProyectoLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarProyectoLabel">Crear Investigador</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" action="/investigadores/editarProyectoInvestigador" method="POST">
          <input type="hidden" name="int_id_investigador" id="int_id_semillero">
          <input type="hidden" name="int_id_proyecto_investigador" id="int_id_proyecto_investigador">
          <div class="col-md-12">
            <label for="int_id_proyecto" class="form-label">Proyecto</label>
            <select class="form-select" name="int_id_proyecto" id="int_id_proyecto" required>
              <option selected value="">Seleccionar</option>
              {% for item in proyectos %}
                <option value="{{ item.id_proyecto }}">
                  {{ item.nombre_proyecto   }} 
                </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-12">
            <label for="int_fecha_final" class="form-label">Fecha Final</label>
            <input
              type="date"
              class="form-control"
              name="int_fecha_final"
              id="int_fecha_final"
              required
            />
          </div>          
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-usb">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
