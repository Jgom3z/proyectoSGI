
<!-- SGI/templates/investigadores/editar.html -->
<div class="modal fade" id="editarInvestigador" tabindex="-1" aria-labelledby="editarInvestigadorLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarInvestigadorLabel">Editar Investigador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('idVistaInvestigadores.editar', id=investigador.id_investigador) }}" method="POST">
          <div class="mb-3">
            <label for="cedula" class="form-label">Identificación</label>
            <input type="text" class="form-control" id="cedula" name="cedula" value="{{ investigador.cedula }}" required>
          </div>
          <div class="mb-3">
            <label for="nombre_investigador" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre_investigador" name="nombre_investigador" value="{{ investigador.nombre_investigador }}" required>
          </div>
          <div class="mb-3">
            <label for="id_facultad" class="form-label">Facultad</label>
            <select class="form-select" id="id_facultad" name="id_facultad" required>
              {% for facultad in facultades %}
                <option value="{{ facultad.id_facultad }}" {% if facultad.id_facultad == investigador.id_facultad %}selected{% endif %}>
                  {{ facultad.nombre_facultad }}
                </option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="nivel_de_formacion" class="form-label">Nivel de Formación</label>
            <input type="text" class="form-control" id="nivel_de_formacion" name="nivel_de_formacion" value="{{ investigador.nivel_de_formacion }}">
          </div>
          <div class="mb-3">
            <label for="categoria_institucion" class="form-label">Categoría Institución</label>
            <input type="text" class="form-control" id="categoria_institucion" name="categoria_institucion" value="{{ investigador.categoria_institucion }}">
          </div>
          <div class="mb-3">
            <label for="categoria_colciencias" class="form-label">Categoría Colciencias</label>
            <input type="text" class="form-control" id="categoria_colciencias" name="categoria_colciencias" value="{{ investigador.categoria_colciencias }}">
          </div>
          <div class="mb-3">
            <label for="orcid" class="form-label">ORCID</label>
            <input type="text" class="form-control" id="orcid" name="orcid" value="{{ investigador.orcid }}">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo" value="{{ investigador.correo }}" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ investigador.telefono }}">
          </div>
          <button type="submit" class="btn btn-usb">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>
